<!DOCTYPE html>
<html>
<head>
  <title>Email Tracker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tracking-status {
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Email Tracker</h2>
    <div class="tracking-status">
      <p>Tracking Status: <span id="status">Active</span></p>
    </div>
    <button id="toggleTracking">Toggle Tracking</button>
    <div id="stats">
      <h3>Statistics</h3>
      <p>Emails Tracked: <span id="emailCount">0</span></p>
      <p>Opens Detected: <span id="openCount">0</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
